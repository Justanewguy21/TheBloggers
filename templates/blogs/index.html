{% extends 'partials/base.html '%}
{% load crispy_forms_tags %}

<!--Index Page Title-->
{% block title %}
<title>Home Page</title>
{% endblock %}

<!--Index Content -->
{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body shadow">
                    <form action="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br/>
                        <input class = "btn btn-primary btn-block" type ="submit" value ="Post">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    {% for p in posts %}
                    <!--A Post 1 -->
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" alt="Post Image">
                        </div>
                        <div class="col-md-8">
                            <!--post 1-->
                           <div class="card shadow my-2">
                                <small>{{ p.date_created }}</small>
                                <hr/>
                                <a class="h3" href="">{{ p.title }}</a>
                                <p class="text-justify p-3">
                                    {{ p.content|safe }}
                                </p>
                           </div>
                          
                        </div>
                    </div>
                    {% endfor %}
                </div>
            
            </div>

        </div>
    </div>
</div>



{% endblock %}
